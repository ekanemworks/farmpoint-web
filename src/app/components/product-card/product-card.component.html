<mat-card class="product-card" (click)="viewDetails()">
  <img mat-card-image [src]="product.image_1" [alt]="product.title">
  <mat-card-header>
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.categoryName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="product-details">
      <div class="price">{{ product.price | currency }}</div>
      <div class="location">
        <mat-icon inline>location_on</mat-icon>
        {{ product.sellerLocation }}
      </div>
      <div class="date">Added: {{ product.createdAt | date:'mediumDate' }}</div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary" (click)="viewDetails($event)">VIEW DETAILS</button>
    <button mat-raised-button color="accent" (click)="addToCart($event)">ADD TO CART</button>
  </mat-card-actions>
</mat-card>
