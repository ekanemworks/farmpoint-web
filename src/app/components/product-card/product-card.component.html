<mat-card class="product-card">
  <img mat-card-image [src]="product.imageUrl" [alt]="product.name">
  <mat-card-header>
    <mat-card-title>{{ product.name }}</mat-card-title>
    <mat-card-subtitle>{{ product.sellerName }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <div class="product-details">
      <div class="price">{{ product.price | currency }}</div>
      <div class="location">
        <mat-icon inline>location_on</mat-icon>
        {{ product.sellerLocation }}
      </div>
      <div class="date">Added: {{ product.dateAdded | date:'mediumDate' }}</div>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button color="primary">VIEW DETAILS</button>
    <button mat-raised-button color="accent">ADD TO CART</button>
  </mat-card-actions>
</mat-card>
