<div class="product-card" (click)="viewDetails()">
  <div class="image-container">
    <img [src]="product.image_1" [alt]="product.title">
    <button mat-icon-button class="wishlist-btn" (click)="$event.stopPropagation()">
      <mat-icon>favorite_border</mat-icon>
    </button>
  </div>

  <div class="card-content">
    <h3 class="product-title">{{ product.title }}</h3>
    <p class="product-price">{{ product.price | currency }}</p>

    <div class="card-actions">
      <button class="action-btn outline" (click)="viewDetails($event)">VIEW DETAILS</button>
      <button class="action-btn solid" (click)="$event.stopPropagation()">
        LOCATION: {{ product.sellerLocation }}
      </button>
    </div>
  </div>
</div>
