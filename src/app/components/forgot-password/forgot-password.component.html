<div class="forgot-container">
    <mat-card class="forgot-card">
        <mat-card-header>
            <mat-card-title>Reset Password</mat-card-title>
            <mat-card-subtitle>Enter your registered phone number</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
                <mat-form-field appearance="outline" class="full-width">
                    <mat-label>Phone Number</mat-label>
                    <input matInput formControlName="phone" placeholder="+1234567890" type="tel"
                        [errorStateMatcher]="matcher">
                    <mat-error *ngIf="forgotForm.get('phone')?.hasError('required')">
                        Phone number is <strong>required</strong>
                    </mat-error>
                    <mat-error *ngIf="forgotForm.get('phone')?.hasError('pattern')">
                        Please enter a <strong>valid phone number</strong>
                    </mat-error>
                </mat-form-field>

                <button mat-raised-button color="primary" class="full-width reset-button" type="submit"
                    [disabled]="!forgotForm.valid">
                    SEND RESET LINK
                </button>
            </form>
        </mat-card-content>

        <mat-card-footer class="forgot-footer">
            <p>Remember your password? <a routerLink="/login">Login</a></p>
        </mat-card-footer>
    </mat-card>
</div>
