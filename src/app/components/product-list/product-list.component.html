<div class="product-list-container">
    <mat-grid-list [cols]="cols$ | async" rowHeight="430px" gutterSize="20px">
        <mat-grid-tile *ngFor="let product of products$ | async">
            <app-product-card [product]="product"></app-product-card>
        </mat-grid-tile>
    </mat-grid-list>
</div>
